name: Test Dialog Features
steps:
  - input: "AT"
  - output:
      expected: "OK"
      timeout: 2000
      fail: DIALOG
  - delay: 500
  - dialog_wait:
      message: "Check the LED status. Is it blinking? Click Continue to proceed."
  - input: "AT+CSQ"
  - output:
      expected: "+CSQ:"
      timeout: 2000
      fail: DIALOG
  - dialog_wait:
      message: "Verify signal strength in display. Ready to continue?"
  - input: "AT+CREG?"
