no_input_commands:
    AT: "AT check (should return OK)"
    ATE0: "Disable echo"
    ATE1: "Enable echo"
    AT+CSQ: "Check signal quality"
    AT+CREG?: "Check network registration status"
    AT+CGATT?: "Check if GPRS is attached"
    AT+COPS?: "List available mobile networks"
    AT+COPS?: "Query network operator"
    AT+COPS=?: "List supported operators"
    AT+COPS=0: "Automatic operator selection"
    AT+CPIN?: "Check SIM card status"
    AT+CLCC: "List current calls"
    ATD<number>;: "Dial a voice call to <number>"
    ATH: "Hang up ongoing call"
    ATA: "Answer incoming call"
    AT+COLP=1: "Enable call line identification presentation"
    AT+CMGF=1: "Set SMS text mode"
    AT+CMGF=0: "Set SMS PDU mode"
    AT+CSCA?: "Query SMS service center number"
    AT+CIPSHUT: "Deactivate GPRS context"
    AT+CIPSTATUS: "Query GPRS connection status"
    AT+CIPMUX=0: "Set single connection mode"
    AT+CIPRXGET=1: "Enable manual data receiving"
    AT+CIICR: "Bring up wireless connection"
    AT+CIFSR: "Get local IP address"
    AT+CIPSEND: "Send data over TCP (terminate with Ctrl+Z)"
    AT+CIPCLOSE: "Close TCP connection"
    AT+CIPHEAD=1: "Enable data header for received data"
    AT+SAPBR=1,1: "Open GPRS bearer"
    AT+SAPBR=0,1: "Close GPRS bearer"
    AT+SAPBR=2,1: "Query GPRS bearer status"
    AT+CGMR: "Get firmware version"
    AT+CGSN: "Get IMEI number"
    AT+CNUM: "Get local phone number (if supported)"
    AT+CBC: "Check battery charge level"
    AT+CLIP=1: "Enable caller ID notification"
    AT+COLP=1: "Enable connected line identification"
    AT+CPAS: "Query current activity status"
    AT+CFUN=1: "Set full functionality"
    AT+CFUN=0: "Disable RF (flight mode)"
    AT+CMEE=2: "Enable verbose error reporting"

input_required_commands:
    AT+COPS=1,2,"<operator_code>": "Manual operator selection by code"
    AT+CPIN="1234": "Enter SIM card PIN"
    AT+CSCA="+<SMSC_number>": "Set SMS service center number"
    AT+CMGS="<number>": "Send SMS to <number> (terminate with Ctrl+Z)"
    AT+CMGR=<index>: "Read SMS from index"
    AT+CMGL="ALL": "List all SMS messages"
    AT+CMGD=<index>: "Delete SMS at index"
    AT+CGDCONT=1,"IP","<APN>": "Set PDP context with APN"
    AT+CSTT="<APN>","<user>","<pass>": "Start GPRS with APN/user/pass"
    AT+CIPSTART="TCP","<host>",<port>: "Start TCP connection"
    AT+SAPBR=3,1,"Contype","GPRS": "Set bearer type to GPRS"
    AT+SAPBR=3,1,"APN","<APN>": "Set bearer APN"
